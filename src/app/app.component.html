<mat-toolbar>
  <span class="toolbar-title">
    <img src="assets/luca-logo.png">
  </span>

  <button class="explore-button" mat-stroked-button disabled>
    Explorar
    <mat-icon>expand_more</mat-icon>
  </button>

  <button class="search-button" mat-icon-button disabled>
    <mat-icon svgIcon="ic_search"></mat-icon>
  </button>

  <span class="spacer"></span>

  <button class="status-icons" mat-icon-button disabled>
    <mat-icon svgIcon="ic_local_police"></mat-icon>
    0
  </button>

  <button class="status-icons" mat-icon-button disabled>
    <mat-icon svgIcon="ic_local_fire_department"></mat-icon>
    0
  </button>

  <button class="status-icons" mat-icon-button disabled>
    <mat-icon svgIcon="ic_local_florist"></mat-icon>
    0
  </button>

  <span class="spacer"></span>

  <button mat-icon-button>
    <mat-icon>notifications_none</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav fixedInViewport="true" mode="side" opened="true">
    <mat-list>
      <mat-list-item>
        <img src="assets/luca-logo.png">
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon svgIcon="ic_home"></mat-icon>
        <a matLine>Inicio</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon svgIcon="ic_video"></mat-icon>
        <a matLine>Mis cursors</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon svgIcon="ic_notification"></mat-icon>
        <a matLine>Quizzes</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon svgIcon="ic_studyplan"></mat-icon>
        <a matLine>Mi plan de estudios</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon svgIcon="ic_community"></mat-icon>
        <a matLine>Comunidad</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon svgIcon="ic_help"></mat-icon>
        <a matLine>Centro de ayuda</a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-tab-group dynamicHeight selectedIndex="4" headerPosition="below">
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <mat-icon svgIcon="ic_home"></mat-icon>
    </ng-template>
  </mat-tab>

  <mat-tab disabled>
    <ng-template mat-tab-label>
      <mat-icon svgIcon="ic_video"></mat-icon>
    </ng-template>
  </mat-tab>

  <mat-tab disabled>
    <ng-template mat-tab-label>
      <mat-icon svgIcon="ic_notification"></mat-icon>
    </ng-template>
  </mat-tab>

  <mat-tab disabled>
    <ng-template mat-tab-label>
      <mat-icon svgIcon="ic_studyplan"></mat-icon>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon svgIcon="ic_community"></mat-icon>
    </ng-template>
  </mat-tab>
</mat-tab-group>
