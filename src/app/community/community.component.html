<div class="container">
  <div class="header">
    <span>Comunidad Luca</span>
  
    <span class="spacer"></span>
  
    <button class="new-question-button" mat-raised-button color="primary">Nueva Pregunta</button>
  </div>

  <mat-tab-group dynamicHeight selectedIndex="0">
    <mat-tab label="Populares"></mat-tab>
  
    <mat-tab label="Nuevos" disabled></mat-tab>
  
    <mat-tab label="Seguidos" disabled></mat-tab>
  </mat-tab-group>
  
  <mat-list>
    <mat-list-item *ngFor="let question of questions">
      <mat-icon matListIcon>account_circle</mat-icon>

      <div class="mat-line-header" matLine>
        <h3>{{ question.title }}</h3>

        <span class="spacer"></span>

        <mat-icon svgIcon="ic_message" [matBadge]="question.comments"></mat-icon>
      </div>

      <p matLine>
        <span>{{ question.content }}</span>
      </p>

      <div class="mat-line-footer" matLine>
        <button mat-icon-button>
          <mat-icon *ngIf="question.liked; else likeOff">thumb_up</mat-icon>

          <ng-template #likeOff>
            <mat-icon svgIcon="ic_thumbs_up"></mat-icon>
          </ng-template>
        </button>

        <button mat-icon-button>
          <mat-icon *ngIf="question.disliked; else dislikeOff">thumb_down</mat-icon>

          <ng-template #dislikeOff>
            <mat-icon svgIcon="ic_thumbs_down"></mat-icon>
          </ng-template>
        </button>

        <span>Pergunta juan.c23 Mathematicas 6</span>

        <span class="spacer"></span>

        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon *ngIf="question.starred; else starOff">star</mat-icon>

          <ng-template #starOff>
            <mat-icon>star_border</mat-icon>
          </ng-template>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
